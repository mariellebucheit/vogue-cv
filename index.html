<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Cover CV - [Your Name]</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            background: url('A32525AB-10A1-48F4-B20A-449AFD2A4611_1_105_c.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .cover-title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            font-size: 1.5em;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="cover-title">VOGUE | The Summer Edition</div>
    <div class="links">
        <a href="#about">About Me</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills & Strengths</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact Me</a>
    </div>
</body>
</html>
